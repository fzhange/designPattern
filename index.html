<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Global Error Handling</title>
  <script>
    // Attach the global error handler
    window.onerror = function (message, source, lineno, colno, error) {
      console.error(`Global error caught: ${message} at ${source}:${lineno}:${colno}`, error);
      // Optionally, handle the error (e.g., log to server, show alert, etc.)
    };

    // Simulate a global error
    function simulateGlobalError() {
      // This error is not caught by a try...catch and will trigger window.onerror
      throw new Error("This is a simulated uncaught error");
    }

    XMLHttpRequest
    // Call the function to trigger the global error
    window.onload = function () {
      simulateGlobalError();
    };
  </script>
</head>

<body>
  <h1>Test Global Error Handling with window.onerror</h1>
</body>

</html>
