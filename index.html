<!DOCTYPE html>
<html>
  <body>
    <p>These are the frames' images generated by getVideoImage():</p>

    <script>
      /**
       * @param {string} s
       * @return {number}
       */
      var maxPower = function (s) {
        let i = 0,
          j = 0;
        let maxDistance = 0;
        while (j <= s.length - 1) {
          if (s[i] == s[j]) {
            maxDistance = Math.max(maxDistance, j - i + 1);
            j++;
          } else {
            i = j;
          }
        }
        return maxDistance;
      };
    </script>
  </body>
</html>
