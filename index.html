<script>
    function throttle(fun) {
        let timeid = null;
        return function (...args) {
            var that = this;
            timeid && clearTimeout(timeid);
            timeid = setTimeout(function () {
                fun.apply(that, args);
            }, 30)
        }
    }
</script>
