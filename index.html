<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div>1213</div>
    <script>
      let tree = {
        name: '1',
        left: {
          name: '2',
          left: {
            name: '3',
          },
          right: {
            name: '4',
          },
        },
        right: {
          name: '5',
        },
      };

      var minDepth = function (root) {
        let res = Number.MAX_SAFE_INTEGER;
        function helper(root, level) {
          if (!root.left && !root.right) {
            res = Math.min(res, level);
            return;
          }
          helper(root.left, level + 1);
          helper(root.right, level + 1);
        }
        helper(root, 1);
        return res;
      };
      // minDepth(root)
      console.log(' minDepth(root): ', minDepth(tree));
    </script>
  </body>
</html>
