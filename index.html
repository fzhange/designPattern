<html>
  <head>
    <meta charset="utf-8" />
    <title>template</title>
  </head>
  <body>
    <div id="app">
      app
    </div>
    <script type="text/javascript">
      function compose(middwares){
        return (ctx)=>{
          function dispatch(idx){
            if(idx ==  middwares.length) return;
            return middwares[idx](ctx,()=>dispatch(idx+1))
          }
          return dispatch(0);
        }
      }
      async function fun_1(ctx, next){
        console.log('Middleware 1 Start')
        await next()
        ctx.body = 'hello, fun_1'
        console.log('Middleware 1 End')
      }

      async function fun_2(ctx, next){
        console.log('Middleware 2 Start')
        await next()
        console.log('Middleware 2 End')
        ctx.body = 'hello, fun_2'
      }

      compose([fun_1,fun_2])({})
    </script>
  </body>
</html>
