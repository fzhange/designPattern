<script>
/** 
 * Forward declaration of guess API.
 * @param {number} num   your guess
 * @return 	            -1 if num is lower than the guess number
 *			             1 if num is higher than the guess number
 *                       otherwise return 0
 * var guess = function(num) {}
 */

/**
 * @param {number} n
 * @return {number}
 */
 function searchRightBound(arr,targetValue){
    let left = 0;
    let right = arr.length - 1;
    while(left <= right){
        let mid = Math.floor((left + right)/2);
        let midVal = arr[mid];
        if(midVal == targetValue){
          left = mid + 1;
        }else if(midVal > targetValue){
          right = mid - 1;
        }else if(midVal < targetValue){
          left = mid + 1;
        }
    }
    if(left > arr.length -1 || right < 0 || arr[right] != targetValue) return -1;
    else return right;
}
console.log('searchRightBound: ', searchRightBound([1,2,2,2,3],0));
console.log('searchRightBound: ', searchRightBound([1,2,2,2,3],2));
console.log('searchRightBound: ', searchRightBound([1,2,2,2,3],5));
