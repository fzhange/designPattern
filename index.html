<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var fourSumCount = function (A, B, C, D) {
        let objAB = {};
        let count = 0;
        for (let a of A) {
          for (let b of B) {
            let t = 0 - a - b;
            objAB[t] = (objAB[t] || 0) + 1;
          }
        }
        console.log('objAB: ', objAB);

        for (let c of C) {
          for (let d of D) {
            let t = c + d;
            console.log('t: ', t);
            if (objAB[t]) count = count + objAB[t];
          }
        }
        return count;
        console.log('count: ', count);
      };
      fourSumCount([1, 2], [-2, -1], [-1, 2], [0, 2]);
      // ï¼šnums1 = [1,2], nums2 = [-2,-1], nums3 = [-1,2], nums4 = [0,2]
    </script>
  </body>
</html>
