<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dedicated Worker Demo</title>
  </head>
  <body>
    <input type="file">
    <script>
      async function fun(){
        try{
          let res = await new Promise((reolve,reject)=>{
            reolve(1234)
          }).then(function(result){
            throw new Error('1234567')
          })
          console.log('res: ', res);
        }catch(eror){
          console.log('eror: ', eror);
        }
      }
      fun();
    </script>
  </body>
</html>
