      function useInterval(callback, time) {
        const callbackRef = useRef();
        useEffect(() => {
          callbackRef.current = callback;
        }, [callback]);

        useEffect(() => {
          function tick() {
            callbackRef.current();
          }
          const intervalId = setInterval(() => {
            tick();
          }, time);
          return () => {
            clearInterval(intervalId);
          };
        }, [time]);
      }
    </script>
