     * 如果首屏没图，找到首屏下面的图，立刻触发首屏完毕。
     * 可以想象这么做前端收集是不准的，但是可以确保最晚不会超过win load，所以应该还算有些意义。。
     * 没办法，移动端很多浏览器不支持performance api，所以土办法前端收集，想出这么个黑魔法，在基线插入节点收集也是个办法，
     * 但是不友好，而且现在手机屏幕这么多。
     **/
